<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona z plikami</title>
</head>
<body>
    <h1 id="class">Danyla Krementsov</h1>
    <h3>pliki i szkolny projekty</h3>
    <a href=""></a>
<script>
    let name = document.getElementById("class");
    date = new Date;
    if (date.getFullYear() <= 2026 || date.getFullYear() === 2026 && date.getMonth() <= 6){
        name.textContent = "Danyla Krementsov 3-C";
    } else
    if (date.getFullYear() <= 2027 || date.getFullYear() === 2026 && date.getMonth() <= 6){
        name.textContent = "Danyla Krementsov 4-C";
    } else
    if (date.getFullYear() <= 2028 || date.getFullYear() === 2026 && date.getMonth() <= 6){
        name.textContent = "Danyla Krementsov 5-C";
    }
</script>
</body>
</html>
